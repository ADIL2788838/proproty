<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Register - SF Real Estate</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .auth-container {
            max-width: 400px;
            margin: 120px auto 50px;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 2px solid #eee;
        }

        .auth-tab {
            flex: 1;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            font-weight: 600;
            color: #888;
        }

        .auth-tab.active {
            color: var(--primary-color);
            border-bottom: 2px solid var(--primary-color);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.9rem;
            color: #333;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: inherit;
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .error-msg {
            color: red;
            font-size: 0.8rem;
            margin-bottom: 10px;
            display: none;
        }
    </style>
</head>

<body>

    <header id="header" style="background-color: var(--primary-color);">
        <div class="container">
            <nav>
                <a href="index.html" class="logo" style="color:white;">SF Real Estate</a>
                <a href="index.html" style="color:white;">&larr; Back to Home</a>
            </nav>
        </div>
    </header>

    <div class="auth-container">
        <div class="auth-tabs">
            <div class="auth-tab active" onclick="switchTab('login')">Login</div>
            <div class="auth-tab" onclick="switchTab('register')">Register</div>
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="auth-form active">
            <div class="error-msg" id="loginError">Invalid email or password.</div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="loginEmail" required placeholder="admin@sf.com">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="loginPassword" required placeholder="123">
            </div>
            <button type="submit" class="btn" style="width:100%; opacity:1; transform:none;">Login</button>
            <p style="margin-top:10px; font-size:0.8rem; color:#666;">
                Demo Credentials:<br>
                Admin: admin@sf.com / 123<br>
                Seller: seller@sf.com / 123<br>
                Buyer: buyer@sf.com / 123
            </p>
        </form>

        <!-- Register Form -->
        <form id="registerForm" class="auth-form">
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" id="regName" required>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="regEmail" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="regPassword" required>
            </div>
            <div class="form-group">
                <label>I am a:</label>
                <select id="regRole">
                    <option value="buyer">Buyer (Looking for Property)</option>
                    <option value="seller">Seller (Property Owner/Agent)</option>
                    <option value="construction">Construction Company</option>
                </select>
            </div>
            <button type="submit" class="btn" style="width:100%; opacity:1; transform:none;">Register</button>
        </form>
    </div>

    <script src="data.js"></script>
    <script src="auth.js"></script>
    <script>
        function switchTab(tab) {
            document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));

            if (tab === 'login') {
                document.querySelectorAll('.auth-tab')[0].classList.add('active');
                document.getElementById('loginForm').classList.add('active');
            } else {
                document.querySelectorAll('.auth-tab')[1].classList.add('active');
                document.getElementById('registerForm').classList.add('active');
            }
        }
    </script>
</body>

</html>
