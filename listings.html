<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Properties - SF Real Estate</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .listings-container {
            display: flex;
            max-width: 1200px;
            margin: 100px auto 50px;
            padding: 0 20px;
            gap: 30px;
        }

        /* Sidebar Filters */
        .filters-sidebar {
            width: 250px;
            flex-shrink: 0;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            height: fit-content;
        }

        .filter-group {
            margin-bottom: 20px;
        }

        .filter-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .filter-group select,
        .filter-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        /* Listings Grid */
        .listings-grid {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .property-card {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s;
            cursor: pointer;
        }

        .property-card:hover {
            transform: translateY(-5px);
        }

        .prop-img {
            height: 200px;
            width: 100%;
            object-fit: cover;
        }

        .prop-info {
            padding: 15px;
        }

        .prop-price {
            color: var(--primary-color);
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .prop-title {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .prop-location {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .prop-tags {
            display: flex;
            gap: 8px;
            font-size: 0.8rem;
        }

        .tag {
            background: #f0f0f0;
            padding: 2px 6px;
            border-radius: 4px;
            color: #555;
        }

        @media (max-width: 768px) {
            .listings-container {
                flex-direction: column;
            }

            .filters-sidebar {
                width: 100%;
            }
        }
    </style>
</head>

<body>

    <header id="header" style="background-color: var(--primary-color);">
        <div class="container">
            <nav>
                <a href="index.html" class="logo" style="color:white;">SF Real Estate</a>
                <div class="menu-toggle" id="mobile-menu" style="color:white;">
                    <span>&#9776;</span>
                </div>
                <ul class="nav-links">
                    <li><a href="index.html" style="color:white;">Home</a></li>
                    <li><a href="listings.html" style="color:white; font-weight:bold;">Properties</a></li>
                    <li><a href="services.html" style="color:white;">Construction</a></li>
                    <li><a href="index.html#contact" style="color:white;">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="listings-container">
        <!-- Filters -->
        <aside class="filters-sidebar">
            <h3>Filters</h3>
            <div class="filter-group">
                <label>Type</label>
                <select id="filterType">
                    <option value="">Any</option>
                    <option value="House">House</option>
                    <option value="Plot">Plot</option>
                    <option value="Commercial">Commercial</option>
                </select>
            </div>
            <div class="filter-group">
                <label>Mode</label>
                <select id="filterMode">
                    <option value="">Any</option>
                    <option value="Sale">For Sale</option>
                    <option value="Rent">For Rent</option>
                </select>
            </div>
            <div class="filter-group">
                <label>City</label>
                <select id="filterCity">
                    <option value="">Any</option>
                    <option value="Karachi">Karachi</option>
                    <option value="Lahore">Lahore</option>
                    <option value="Islamabad">Islamabad</option>
                    <option value="Rawalpindi">Rawalpindi</option>
                </select>
            </div>
            <div class="filter-group">
                <label>Max Price (PKR)</label>
                <input type="number" id="filterMaxPrice" placeholder="e.g. 50000000">
            </div>
            <button class="btn" style="width:100%; opacity:1; transform:none;" onclick="applyFilters()">Apply
                Filters</button>
            <button class="btn" style="width:100%; margin-top:10px; opacity:1; transform:none; background-color:#ccc;"
                onclick="resetFilters()">Reset</button>
        </aside>

        <!-- Grid -->
        <main class="listings-grid" id="listingsGrid">
            <!-- Populated by JS -->
        </main>
    </div>

    <script src="data.js"></script>
    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Check for URL params (from Home search)
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('city')) document.getElementById('filterCity').value = urlParams.get('city');
            if (urlParams.has('type')) document.getElementById('filterType').value = urlParams.get('type');
            if (urlParams.has('mode')) document.getElementById('filterMode').value = urlParams.get('mode');

            loadProperties();
        });

        function loadProperties() {
            const grid = document.getElementById('listingsGrid');
            grid.innerHTML = '';

            const type = document.getElementById('filterType').value;
            const mode = document.getElementById('filterMode').value;
            const city = document.getElementById('filterCity').value;
            const maxPrice = document.getElementById('filterMaxPrice').value;

            // Filter Logic
            const props = db.getProperties().filter(p => {
                if (p.status !== 'approved') return false;
                if (type && p.type !== type) return false;
                if (mode && p.mode !== mode) return false;
                if (city && p.city !== city) return false;
                if (maxPrice && p.price > parseInt(maxPrice)) return false;
                return true;
            });

            if (props.length === 0) {
                grid.innerHTML = '<p>No properties found matching your criteria.</p>';
                return;
            }

            props.forEach(p => {
                const card = document.createElement('div');
                card.className = 'property-card';
                card.onclick = () => window.location.href = `property-detail.html?id=${p.id}`;
                card.innerHTML = `
                    <img src="${p.image}" alt="${p.title}" class="prop-img">
                    <div class="prop-info">
                        <div class="prop-price">PKR ${p.price.toLocaleString()}</div>
                        <div class="prop-title">${p.title}</div>
                        <div class="prop-location">üìç ${p.area}, ${p.city}</div>
                        <div class="prop-tags">
                            <span class="tag">${p.type}</span>
                            <span class="tag">${p.mode}</span>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function applyFilters() {
            loadProperties();
        }

        function resetFilters() {
            document.getElementById('filterType').value = '';
            document.getElementById('filterMode').value = '';
            document.getElementById('filterCity').value = '';
            document.getElementById('filterMaxPrice').value = '';
            loadProperties();
        }
    </script>
</body>

</html>
