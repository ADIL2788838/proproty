<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Details - Zainab Builders</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Open+Sans:wght@400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        .prop-detail-container {
            max-width: 1100px;
            margin: 40px auto;
            padding: 0 15px;
        }

        .pd-header {
            margin-bottom: 20px;
        }

        .pd-title {
            font-size: 2rem;
            color: var(--secondary-color);
            margin-bottom: 5px;
        }

        .pd-loc {
            color: #666;
            font-size: 1rem;
        }

        .pd-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
        }

        /* Left Column */
        .pd-main-img {
            width: 100%;
            height: 450px;
            object-fit: cover;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        .pd-section {
            background: white;
            padding: 30px;
            margin-top: 20px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
        }

        .pd-section h3 {
            font-size: 1.3rem;
            margin-bottom: 15px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }

        .feature-list {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .feature-item {
            color: #555;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .feature-item i {
            color: var(--primary-color);
            width: 20px;
        }

        /* Right Column */
        .pd-sidebar-card {
            background: white;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 25px;
            position: sticky;
            top: 100px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
        }

        .pd-price {
            font-size: 2rem;
            color: var(--secondary-color);
            font-weight: 800;
            margin-bottom: 20px;
        }

        .agent-box {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .agent-img {
            width: 60px;
            height: 60px;
            background: #eee;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: #888;
        }

        .agent-info div {
            font-weight: 700;
            color: #333;
        }

        .agent-info span {
            font-size: 0.85rem;
            color: var(--primary-color);
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
            font-family: inherit;
        }

        .btn-inquire {
            width: 100%;
            background: var(--primary-color);
            color: white;
            padding: 12px;
            border: none;
            font-weight: 700;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-inquire:hover {
            background: #008c44;
        }

        @media (max-width: 768px) {
            .pd-grid {
                grid-template-columns: 1fr;
            }

            .pd-main-img {
                height: 300px;
            }
        }
    </style>
</head>

<body>

    <header>
        <div class="main-header">
            <div class="container">
                <a href="index.html" class="logo"><span class="logo-icon">ZB</span> Zainab <span>Builders</span></a>
                <nav class="nav-links">
                    <a href="index.html">Home</a>
                    <a href="listings.html">Properties</a>
                </nav>
            </div>
        </div>
    </header>

    <div class="prop-detail-container" id="propContent">
        <!-- JS Populated -->
    </div>

    <footer>
        <div class="container" style="text-align:center;">
            &copy; 2026 Zainab Builders.
        </div>
    </footer>

    <script src="data.js"></script>
    <script src="auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const id = urlParams.get('id');

            const prop = db.getProperties().find(p => p.id == id);
            if (!prop) {
                document.getElementById('propContent').innerHTML = '<h2>Property not found</h2>';
                return;
            }

            const users = db.getAll().users;
            const seller = users.find(u => u.id == prop.sellerId) || { name: 'Verified Seller', phone: '0000-0000000', email: 'hidden' };

            document.getElementById('propContent').innerHTML = `
                <div class="pd-header">
                    <h1 class="pd-title">${prop.title}</h1>
                    <div class="pd-loc"><i class="fas fa-map-marker-alt"></i> ${prop.area}, ${prop.city}</div>
                </div>

                <div class="pd-grid">
                    <div>
                        <img src="${prop.image}" class="pd-main-img">
                        
                        <div class="pd-section">
                            <h3>Description</h3>
                            <p style="white-space: pre-line; line-height: 1.6; color:#555;">${prop.description}</p>
                        </div>
                        
                        <div class="pd-section">
                            <h3>Property Details</h3>
                            <div class="feature-list">
                                <div class="feature-item"><i class="fas fa-check-circle"></i> Type: ${prop.type}</div>
                                <div class="feature-item"><i class="fas fa-check-circle"></i> Purpose: ${prop.mode}</div>
                                <div class="feature-item"><i class="fas fa-check-circle"></i> City: ${prop.city}</div>
                                <div class="feature-item"><i class="fas fa-check-circle"></i> Area: ${prop.area}</div>
                            </div>
                        </div>
                    </div>

                    <div>
                        <div class="pd-sidebar-card">
                            <div class="pd-price">PKR ${prop.price.toLocaleString()}</div>
                            
                            <div class="agent-box">
                                <div class="agent-img"><i class="fas fa-user-tie"></i></div>
                                <div class="agent-info">
                                    <div>${seller.name}</div>
                                    <span>Zainab Builders Verified</span>
                                </div>
                            </div>

                            <div class="contact-form">
                                <p style="margin-bottom:10px; font-weight:600;">Contact Seller</p>
                                <div id="contactDetails" style="display:none; margin-bottom:15px; background:#f0f9f4; padding:10px; border-radius:4px;">
                                    <p><i class="fas fa-phone"></i> ${seller.phone || 'N/A'}</p>
                                </div>
                                
                                <input type="text" placeholder="Name">
                                <input type="text" placeholder="Phone">
                                <input type="email" placeholder="Email">
                                <textarea rows="3" placeholder="I am interested in this property..."></textarea>
                                <button class="btn-inquire" onclick="revealPhone()">Show Phone Number & Email</button>
                            </div>
                        </div>
                    </div>
                </div>
             `;
        });

        function revealPhone() {
            // Simple reveal logic
            const details = document.getElementById('contactDetails');
            if (details) details.style.display = 'block';
        }
    </script>
</body>

</html>
